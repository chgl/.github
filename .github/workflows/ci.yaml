name: ci

on:
  push:
    branches: [master]
  release:
    types: [created]
  pull_request:
    branches: [master]

permissions: read-all

jobs:
  standard:
    uses: ./.github/workflows/standard-image-build.yaml
    permissions:
      id-token: write
      packages: write
      contents: write
      pull-requests: write
      actions: read
      issues: write
    with:
      # can't use the default "ghcr.io/${{ github.repository }}" since
      # "ghcr.io/chgl/.github:pr-1": invalid reference format"
      image: ghcr.io/chgl/github-reusable-workflow
    secrets:
      semantic-release-token: ${{ secrets.GITHUB_TOKEN }}
      github-token: ${{ secrets.GITHUB_TOKEN }}
