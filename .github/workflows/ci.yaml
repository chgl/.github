name: ci

on:
  push:
    branches: [master]
  release:
    types: [created]
  pull_request:
    branches: [master]

permissions: read-all

jobs:
  standard:
    uses: ./.github/workflows/standard-image-build.yaml
    permissions:
      id-token: write
      packages: write
      contents: write
      pull-requests: write
      actions: read
      issues: write
      security-events: write
    with:
      # can't use the default "ghcr.io/${{ github.repository }}" since
      # "ghcr.io/chgl/.github:pr-1": invalid reference format"
      image: ghcr.io/chgl/github-reusable-workflow
      enable-build-test-layer: true
      enable-upload-test-image: true
      enable-codeql: true
      codeql-languages: '["python"]'
    secrets:
      semantic-release-token: ${{ secrets.GITHUB_TOKEN }}
      github-token: ${{ secrets.GITHUB_TOKEN }}

  test:
    runs-on: ubuntu-22.04
    needs:
      - standard
    steps:
      - name: Download build image
        uses: actions/download-artifact@9bc31d5ccc31df68ecc42ccf4149144866c47d8a # v3.0.2
        if: ${{ github.event_name == 'pull_request' }}
        with:
          name: container-image
          path: /tmp

      - name: Download test image
        uses: actions/download-artifact@9bc31d5ccc31df68ecc42ccf4149144866c47d8a # v3.0.2
        if: ${{ github.event_name == 'pull_request' }}
        with:
          name: test-image
          path: /tmp

      - name: load image
        if: ${{ github.event_name == 'pull_request' }}
        run: |
          docker load --input /tmp/image.tar
          docker load --input /tmp/image-test.tar

      - name: load image
        run: |
          docker image ls
