name: Standard workflow for linting

permissions:
  contents: read

defaults:
  run:
    shell: bash

env:
  # renovate: datasource=pypi depName=zizmor
  ZIZMOR_VERSION: 1.18.0

on:
  workflow_call:
    inputs:
      enable-codeql:
        description: "Enable CodeQL analysis"
        required: false
        default: true
        type: boolean
      codeql-languages:
        description: "Languages to run CodeQL analysis for. CodeQL supports [ 'cpp', 'csharp', 'go', 'java', 'javascript', 'python', 'ruby' ]"
        required: false
        default: '["java", "csharp", "python"]'
        type: string
      enable-validate-gradle-wrapper:
        description: "Enable Gradle wrapper validation"
        required: false
        default: true
        type: boolean
      enable-verify-base-image-signature:
        description: "Enable Dockerfile base image validation"
        required: false
        default: true
        type: boolean
      verify-base-image-certificate-oidc-issuer:
        description: "The OIDC issuer for the cosign base image signature"
        required: false
        default: "https://accounts.google.com"
        type: string
      verify-base-image-certificate-identity:
        description: "The certificate identity for the cosign base image signature"
        required: false
        default: "keyless@distroless.iam.gserviceaccount.com"
        type: string
      java-version:
        description: "The Java version to use by the CodeQL action"
        required: false
        default: "21"
        type: string
      dotnet-version:
        description: "The .NET version to use by the CodeQL action"
        required: false
        default: "9.0.x"
        type: string
    secrets:
      github-token:
        description: "The GitHub workflow token used to push to ghcr.io. Also used by MegaLinter"
        required: true

jobs:
  megalinter:
    name: MegaLinter
    runs-on: ubuntu-24.04
    if: ${{ github.event_name == 'pull_request' }}
    permissions:
      issues: write
      pull-requests: write
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76 # v2.14.0
        with:
          egress-policy: audit # change to 'egress-policy: block' after couple of runs

      - name: Checkout Code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false

      # MegaLinter
      - name: MegaLinter
        id: ml
        # You can override MegaLinter flavor used to have faster performances
        # More info at https://megalinter.io/latest/flavors/
        uses: oxsecurity/megalinter@55a59b24a441e0e1943080d4a512d827710d4a9d # v9.2.0
        env:
          VALIDATE_ALL_CODEBASE: "true"
          # only try to post PR comments if it's not a fork
          GITHUB_COMMENT_REPORTER: ${{ !github.event.pull_request.head.repo.fork }}
          GITHUB_TOKEN: ${{ secrets.github-token }}
          SARIF_REPORTER: "true"

      # Upload MegaLinter artifacts
      - name: Archive production artifacts
        if: ${{ always() }}
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
        with:
          name: MegaLinter reports
          path: |
            megalinter-reports
            mega-linter.log

      - name: Upload MegaLinter scan results to GitHub Security tab
        if: ${{ always() }}
        uses: github/codeql-action/upload-sarif@1b168cd39490f61582a9beae412bb7057a6b2c4e # v4.31.8
        with:
          sarif_file: "megalinter-reports/megalinter-report.sarif"

  dependency-review:
    name: dependency review
    runs-on: ubuntu-24.04
    # can only run on PRs or the error is:
    # "Both a base ref and head ref must be provided, either via the `base_ref`/`head_ref` config options, or by running a `pull_request`/`pull_request_target` workflow."
    if: ${{ github.event_name == 'pull_request' }}
    permissions:
      contents: read
    steps:
      - name: Checkout Code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false
      - name: Dependency Review
        uses: actions/dependency-review-action@3c4e3dcb1aa7874d2c16be7d79418e9b7efd6261 # v4.8.2

  gradle-wrapper-validation:
    name: validate gradle wrapper
    runs-on: ubuntu-24.04
    if: ${{ inputs.enable-validate-gradle-wrapper }}
    permissions:
      contents: read
    steps:
      - name: Checkout Code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false
      - name: Validate Gradle Wrapper
        uses: gradle/actions/wrapper-validation@4d9f0ba0025fe599b4ebab900eb7f3a1d93ef4c2 # v5.0.0

  base-image-signature-verification:
    name: verify Dockerfile base image signature
    runs-on: ubuntu-24.04
    if: ${{ inputs.enable-verify-base-image-signature }}
    permissions:
      contents: read
    steps:
      - name: Checkout Code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: 1
          persist-credentials: false
      - name: Install Cosign
        uses: sigstore/cosign-installer@faadad0cce49287aee09b3a48701e75088a2c6ad # v4.0.0
      - run: |
          cosign dockerfile verify \
            --output text \
            --base-image-only \
            --certificate-oidc-issuer "${OIDC_ISSUER}" \
            --certificate-identity "${CERTIFICATE_IDENTITY}" \
            Dockerfile
        env:
          OIDC_ISSUER: ${{ inputs.verify-base-image-certificate-oidc-issuer }}
          CERTIFICATE_IDENTITY: ${{ inputs.verify-base-image-certificate-identity }}

  codeql-analyze:
    name: CodeQL analyze
    runs-on: ubuntu-24.04
    if: ${{ inputs.enable-codeql }}
    permissions:
      actions: read
      contents: read
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        language: ${{ fromJSON(inputs.codeql-languages) }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false

      - name: Set up Java
        if: ${{ matrix.language == 'java' }}
        uses: actions/setup-java@f2beeb24e141e01a676f977032f5a29d81c9e27e # v5.1.0
        with:
          java-version: ${{ inputs.java-version }}
          distribution: "temurin"
          cache: gradle

      - name: Set up .NET
        if: ${{ matrix.language == 'csharp' }}
        uses: actions/setup-dotnet@2016bd2012dba4e32de620c46fe006a3ac9f0602 # v5.0.1
        with:
          dotnet-version: ${{ inputs.dotnet-version }}

      # Initializes the CodeQL tools for scanning.
      - name: Initialize CodeQL
        uses: github/codeql-action/init@1b168cd39490f61582a9beae412bb7057a6b2c4e # v4.31.8
        with:
          languages: ${{ matrix.language }}
          # If you wish to specify custom queries, you can do so here or in a config file.
          # By default, queries listed here will override any specified in a config file.
          # Prefix the list here with "+" to use these queries and those in the config file.

          # Details on CodeQL's query packs refer to : https://docs.github.com/en/code-security/code-scanning/automatically-scanning-your-code-for-vulnerabilities-and-errors/configuring-code-scanning#using-queries-in-ql-packs
          queries: +security-extended,security-and-quality

      # Autobuild attempts to build any compiled languages  (C/C++, C#, or Java).
      # If this step fails, then you should remove it and run the build manually (see below)
      - name: Autobuild
        uses: github/codeql-action/autobuild@1b168cd39490f61582a9beae412bb7057a6b2c4e # v4.31.8

      # â„¹ï¸ Command-line programs to run using the OS shell.
      # ðŸ“š See https://docs.github.com/en/actions/using-workflows/workflow-syntax-for-github-actions#jobsjob_idstepsrun

      #   If the Autobuild fails above, remove it and uncomment the following three lines.
      #   modify them (or add more) to build your code if your project, please refer to the EXAMPLE below for guidance.

      # - run: |
      #   echo "Run, Build Application using script"
      #   ./location_of_script_within_repo/buildscript.sh

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@1b168cd39490f61582a9beae412bb7057a6b2c4e # v4.31.8
        with:
          category: "/language:${{matrix.language}}"

  zizmor:
    name: zizmor scan
    runs-on: ubuntu-24.04
    if: ${{ github.event_name == 'pull_request' }}
    permissions:
      security-events: write
      contents: read
      actions: read
    steps:
      - name: Checkout Code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false

      - name: Install the latest version of uv
        uses: astral-sh/setup-uv@681c641aba71e4a1c380be3ab5e12ad51f415867 # v7.1.6
        with:
          enable-cache: false

      - name: Create standard zizmor rules file
        env:
          ZIZMOR_CONFIG_YAML: |
            rules:
              undocumented-permissions:
                disable: true
        run: |
          echo "${ZIZMOR_CONFIG_YAML}" > /tmp/zizmor-standard-lint-defaults.yaml

      - name: Run zizmor (sarif)
        run: |
          uvx "zizmor@${ZIZMOR_VERSION}" --pedantic --format sarif . > results.sarif
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ZIZMOR_CONFIG: /tmp/zizmor-standard-lint-defaults.yaml

      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@1b168cd39490f61582a9beae412bb7057a6b2c4e # v4.31.8
        with:
          sarif_file: results.sarif
          category: zizmor

      - name: Run zizmor (fail on findings)
        run: |
          uvx "zizmor@${ZIZMOR_VERSION}" --verbose --pedantic --format plain .
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ZIZMOR_CONFIG: /tmp/zizmor-standard-lint-defaults.yaml
